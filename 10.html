<!DOCTYPE html>
<html>
<head>
	<title> Working with Parameters</title>
</head>
<body>
	<script type="text/javascript">
		var length=prompt("Enter the length of rectangle:");
		var breadth=prompt("Enter the breadth of rectangle:");
		function area(l,b)
		{
			var area = l * b;
			return area;
		}

		document.write("Length = " + length);
		document.write("<br>Breadth = " + breadth);
		document.write("<br>Area = " + area(length,breadth));
	</script>
</body>
</html>
