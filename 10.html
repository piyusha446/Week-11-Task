<!DOCTYPE html>
<html>
<head>
	<title>Working with parameters</title>
</head>
<body>
	<script type="text/javascript">
		var length=prompt("Enter the length of the rectangle:","");
		var breadth=prompt("Enter the breadth of the rectangle:","");
		var area=0;
		area=length*breadth;
		document.write("The area is " +area);
	</script>
</body>
</html>
