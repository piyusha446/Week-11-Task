<!DOCTYPE html>
<html>
<head>
	<title> Creating Variables</title>
</head>
<body>
	<script type="text/javascript">
		var numeric = 20;
		var float = 15.2;
		var string = "Piyusha Gurung";
		var bool = true;

		document.write("Numeric value: " + numeric + "<br>");
		document.write("Float value: " + float + "<br>");
		document.write("String value: " + string + "<br>");
		document.write("Boolean value: " + bool + "<br>");


	</script>

</body>
</html>
