<!DOCTYPE html>
<html>
<head>
	<title>Working with Array into string</title>
</head>
<body>
	<script type="text/javascript">
		var mycolor=["Red", "Green", "White", "Black"];
		var a=mycolor.toString();
		var b=mycolor.join(',');
		var c=mycolor.join('+');

		document.write("\""+a+"\""+"<br>");
		document.write("\""+b+"\""+"<br>");
		document.write("\""+c+"\""+"<br>");
	</script>
</body>
</html>
